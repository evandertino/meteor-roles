<template name="accountLogin">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<form method="POST" role="form">
				<legend>Login</legend>
			
				<div class="form-group">
					<label for="useremail">Username or Email Address</label>
					<input name="useremail" type="text" class="form-control" id="useremail" placeholder="Username or Email Address">
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" class="form-control" id="password" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-default">Login</button>
				<a href="{{pathFor 'register'}}" class="btn btn-default">Register</a>
			</form>

		</div>
	</div>
</template>
